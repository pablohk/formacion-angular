<div class="form-container">
  <h1>Formulario Simple</h1>

  <nav class="tab-bar" role="tablist">
    <button type="button" role="tab" [attr.aria-selected]="activeTab === 'two'" (click)="setTab('two')" [class.active]="activeTab === 'two'">Two-way Binding</button>
    <button type="button" role="tab" [attr.aria-selected]="activeTab === 'builder'" (click)="setTab('builder')" [class.active]="activeTab === 'builder'">Reactive (FormBuilder)</button>
  </nav>

  <section class="tab-panel">
    <app-formulario-two-binding *ngIf="activeTab === 'two'"></app-formulario-two-binding>
    <app-formulario-builder *ngIf="activeTab === 'builder'"></app-formulario-builder>
  </section>
</div>
