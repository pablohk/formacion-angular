<li [class.completed]="completed()">
  <label class="topic-checkbox">
    <input 
      type="checkbox" 
      [checked]="completed()"
      (change)="onToggle()">
    <strong>{{ title() }}</strong>
  </label>
  @if (subItems() && subItems()!.length > 0) {
    <ul>
      @for (item of subItems(); track item) {
        <li>{{ item }}</li>
      }
    </ul>
  }
  @if (subtitle()) {
    <p class="subtitle">{{ subtitle() }}</p>
  }
</li>
