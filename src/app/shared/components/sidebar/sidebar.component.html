<nav class="sidebar" [class.collapsed]="collapsed()">
  <div class="sidebar-header">
    <h2 class="sidebar-title" *ngIf="!collapsed()">Menú</h2>
    <button 
      class="toggle-btn" 
      (click)="onToggle()"
      [attr.aria-label]="collapsed() ? 'Mostrar menú' : 'Ocultar menú'"
      [attr.aria-expanded]="!collapsed()">
      <svg 
        *ngIf="!collapsed()"
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
      <svg 
        *ngIf="collapsed()"
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <ul class="nav-links">
    <li>
      <a href="#" class="nav-link" routerLink="/home" routerLinkActive="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span *ngIf="!collapsed()">Home</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link" routerLink="/formulario-simple" routerLinkActive="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
          <line x1="9" y1="9" x2="21" y2="9"></line>
        </svg>
        <span *ngIf="!collapsed()">Formulario Simple</span>
      </a>
    </li>
    <li>

          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span *ngIf="!collapsed()">Formulario Complejo</span>
      </a>
    </li>
  </ul>
</nav>
